<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="./imagens/logo 1.png" alt="">
        <button><ion-icon name="people"></ion-icon></button>
    </div>
    <div class="mid">
        <div class="enter-chat message status">
            <div class="msg"><span class="hour">(Horas aqui)</span> <span class="name">João</span> entrou na sala...</div>
        </div>
        <div class="to-all message normal">
            <div class="msg"><span class="hour">(Horas aqui)</span> <span class="name">João</span> para <span class="send-to">Todos</span>: Bom dia</div>
        </div>
        <div class="to-person message normal"> 
            <div class="msg"><span class="hour">(Horas aqui)</span> <span class="name">Maria</span> para <span class="send-to">João</span>: Oi João :)</div>
        </div>
        <div class="private message">
            <div class="msg"><span class="hour">(Horas aqui)</span> <span class="name">João</span> reservadamente para <span class="send-to">Maria</span>: Oi gatinha quer tc?</div>
        </div>
        <div class="left-chat message status">
            <div class="msg"><span class="hour">(Horas aqui)</span> <span class="name">Maria</span> sai da sala...</div>
        </div>
    </div>
    <div class="bottom">
        <input type="text" placeholder="Escreva aqui...">
        <button><ion-icon name="paper-plane-outline"></ion-icon></button>
    </div>
    
    
    

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
