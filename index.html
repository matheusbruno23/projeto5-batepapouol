<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="./imagens/logo 1.png" alt="">
        <button><ion-icon name="people"></ion-icon></button>
    </div>
    <ul class="mid">
        <li data-test="message" class="enter-chat message status">
                <span class="hour">(Horas aqui)</span>
                <span class="name">João</span>
                <span>entrou na sala...</span>
        </li>
        <li data-test="message" class="to-all message normal">
            <span class="hour">(Horas aqui)</span>
            <span class="name">João</span>
            <span>para </span>
            <span class="send-to">Todos</span>
            <span>: Bom dia</span>
        </li>
        <li data-test="message" class="to-person message normal"> 
            <span class="hour">(Horas aqui)</span>
            <span class="name">Maria</span>
            <span>para </span>
            <span class="send-to">João</span>
            <span>: Oi João :)</span>
        </li>
        <li data-test="message" class="private message">
            <span class="hour">(Horas aqui)</span>
            <span class="name">João</span>
            <span> reservadamente para </span>
            <span class="send-to">Maria</span>
            <span>: Oi gatinha quer tc?</span>
        </li>
        <li data-test="message" class="left-chat message status">
            <span class="hour">(Horas aqui)</span>
            <span class="name">Maria</span>
            <span>sai da sala...</span>
        </li>
        </ul>
    </div>
    <div class="bottom">
        <input data-test="input-message" class="input-message" type="text" placeholder="Escreva aqui...">
        <button data-test="send-message" onclick="sendMessage()"><ion-icon name="paper-plane-outline"></ion-icon></button>
    </div>
    
    
    

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
